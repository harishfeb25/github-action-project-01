name: Exercise Project
on: push
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Check lint
      run: npm lint
    - name: Run test
      run: npm test